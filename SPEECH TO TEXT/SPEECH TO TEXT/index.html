<html>
<head>
   <title>Speech to text</title>
   <link href="maruma.css" rel="stylesheet">
</head>
   <i><body>
    <fieldset>
    <center>
    <h1><i><b><ins>$Speech To Text Converter$</ins></b></i></h1>
    
      <div class="speaker" style="display: flex;justify-content: space-between;width: 13rem;box-shadow: 0 0 13px #0000003d;border-radius: 5px;">
         <i><p id="action" style="color:black;font-weight: 800; padding: 0; padding-left: 2rem;"></p></i>
         <button onclick="runSpeechRecog()" style="border: transparent;padding: 0 0.5rem;">
           <i> Speech </i>
         </button>
      </div>
      <h3 id="output" class="hide"></h3>
      <script>
         runSpeechRecog = () => {
            document.getElementById("output").innerHTML = "Loading text...";
            var output = document.getElementById('output');
            var action = document.getElementById('action');
            let recognization = new webkitSpeechRecognition();
            recognization.onstart = () => {
               action.innerHTML = "Listening...";
            }
            recognization.onresult = (e) => {
               var transcript = e.results[0][0].transcript;
               output.innerHTML = transcript;
               output.classList.remove("hide")
               action.innerHTML = "";
            }
            recognization.start();
         }
      </script>
    </center>
    </fieldset>
      
   </body></i>
</html>
